<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations | Carabana Lounge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reserve.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="res-page">
    <div class="hero-video-bg">
      <video autoplay muted loop class="hero-video">
        <source src="carabana-loop.mp4" type="video/mp4" />
      </video>
      <div class="hero-overlay"></div>
    </div>
    <header class="navbar">
      <a href="index.html" class="logo-link">
        <img
          src="https://carabana.vercel.app/_next/image?url=%2Flounglogo.jpeg&w=128&q=75"
          alt="Logo"
          class="nav-logo"
        />
        <div class="logo">CARABANA <span>LOUNGE</span></div>
      </a>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <nav class="nav-links">
        <a href="menu.html">Menu</a>
        <a href="reserve.html" class="res-btn">Reservations</a>
        <a href="index.html" class="home-btn">Home</a>
      </nav>
    </header>

    <section class="res-container">
      <div class="res-card">
        <h1>Secure Your <span class="highlight">SPOT</span></h1>
        <p class="res-subtitle">
          Select your experience and provide your details below.
        </p>

        <div class="tab-container">
          <button class="tab-btn active" data-target="lounge">
            The Lounge
          </button>
          <button class="tab-btn" data-target="club">The Club</button>
        </div>

        <form id="res-form">
          <input type="hidden" id="venue-type" name="venue" value="lounge" />

          <div class="form-grid">
            <div class="input-group">
              <label>Full Name</label>
              <input type="text" placeholder="John Doe" required />
            </div>
            <div class="input-group">
              <label>Phone Number</label>
              <input type="tel" placeholder="+1 (555) 000-0000" required />
            </div>
            <div class="input-group">
              <label>Date</label>
              <input type="date" required />
            </div>
            <div class="input-group">
              <label>Guests</label>
              <input
                type="number"
                min="1"
                max="20"
                placeholder="Number of guests"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label>Special Requests</label>
            <textarea
              rows="3"
              placeholder="Birthdays, bottle service, or seating preferences..."
            ></textarea>
          </div>
          <button type="button" id="whatsapp-btn" class="whatsapp-btn">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
              alt="WA"
              width="20"
            />
            Book via WhatsApp
          </button>
        </form>
      </div>
    </section>

    <script src="reserve.js"></script>
  </body>
</html>
